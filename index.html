<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vjesala</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container pt-4">
    <h1 class="text-center">Vjesala JS</h1>
    <hr>
    <div class="float-end">
        <span>Pogresnih pokusaja: </span><span id="mistakeNum">0</span> od <span id="maxMistake">6</span>
    </div>
    <div class="text-center">
        <img src="./img/0.png" id="gameImage" alt="Game image">
        <p id="topicName"></p>
        <p id="wordToGuess"></p>
        <div id="keyboard"></div>
        <div id="gameResult"></div>
        <button class="btn btn-success mt-5 mb-5" onClick="window.location.reload();">Play again</button>
    </div>
</div>
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
